<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    <style>
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container">
            <h1>Fractions</h1>
            <img src="2a254ffa-f691-4844-a929-f6fa537e9716.png" alt="Circle">
            <p>This progress bar will tell you what % does the colorful triangles occupy out of 120% </p>
            <div class="progress">
                <div class="progress-bar" style="width:80%">80%</div>
            </div>
            <img src="3752e6c8-9679-46cb-8a50-843329048bf1.png" alt="Circle">
            <p>This progress bar will tell you what % does the colorful triangles occupy out of 120% </p>
            <div class="progress">
                <div class="progress-bar" style="width:60%">60%</div>
            </div>
        </div>
    </div><br><br>
    <footer style="background-color: lightcoral; height: 60px; text-align: center; text-decoration: underline;">Fractions</footer>
</body>

</html>
