<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollspy Example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body {
            position: relative;
        }

        .section {
            height: 500px;
            padding-top: 70px;
        }
    </style>
</head>

<body data-spy="scroll" data-target="#myNavbar" data-offset="70">

    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md">
        <a class="navbar-brand" href="#">Codingal</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#section1">Section 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section2">Section 2</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="section1" class="container-fluid section bg-light">
        <h1>Section 1</h1>
        <h2>Emojis</h2>
        <p>Emojis are pictures of yellow faces. They help express feelings without words.</p>
    </div>

    <div id="section2" class="container-fluid section bg-secondary text-white">
        <h1>Section 2</h1>
        <h5>Emojis were invented in 1999 by Shigetaka Kurita</h5>
    </div>

</body>

</html>
