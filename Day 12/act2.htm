<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div {
            background-color: green;
            padding: 10%;
        }

        .first {
            opacity: 0.1;
        }

        .second {
            opacity: 0.3;
        }

        .third {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h1>Opacity</h1>
    <div class="first">
        <p>Opacity 0.1</p>
    </div>
    <div class="second">
        <p>Opacity 0.3</p>
    </div>
    <div class="third">
        <p>Opacity 0.6</p>
    </div>
    <div>
        <p>Opacity 1 (default)</p>
    </div>
</body>

</html>
