<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <b>Sephora</b>
    <i>Sephora</i>
    <strong>Sephora</strong>
    <em>Sephora</em>
    <mark>Sephora</mark>
    <small>Sephora</small>
    <del>Sephora</del>
    <p>Se<sup>ph</sup>o<sub>ra</sub></p>
</body>
</html>
