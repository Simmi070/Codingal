<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Javascript Variables</h1>
    <p>Sum of two numbers</p>
    <p id="result"></p>
    <script>
        var num1, num2, sum;
        num1 = 15;
        num2 = 10;
        sum = num1 % num2;
        document.getElementById("result").innerHTML = "The total of sum is: " + sum;
    </script>
</body>

</html>
