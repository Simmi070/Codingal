<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h2 {
            color: pink;
        }

        #para1 {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3 style="color:blue;">Example of Inline CSS</h3>
    <h4>Hello</h4>
    <p id="para1">
        This is paragraph 1
    </p>
    <p class="para2">
        This is paragraph number 2
    </p>
    <h1>Something</h1>
    <h2>Something else</h2>
</body>

</html>
