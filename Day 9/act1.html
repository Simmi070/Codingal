<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <style>
        .text1 {
            color: red;
            font-size: 30px;
        }

        .text2 {
            color: green;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Hello, how are you?</h1>
    <p class="text1">Hello, how are you</p>
    <p class="text2">Hello, how are you</p>
</body>

</html>
