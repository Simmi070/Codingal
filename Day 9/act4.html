<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        * {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        #text {
            text-shadow: 2px 2px 1px blueviolet;
        }

        #box {
            box-shadow: 2px 2px 1px blue;
        }

        #indent {
            text-indent: 50%;
        }
    </style>
</head>

<body>
    <h1 id="text">Example of text-shadow</h1>
    <h1 id="box">Example of box-shadow</h1>
    <div>
        <p>Example of text-indent</p>
        <p id="indent">Example of text-indent</p>
    </div>
</body>

</html>
