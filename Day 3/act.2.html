<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
<h2>Ordered list</h2>
<ol>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
</ol>
<h2>Unordered list</h2>
<ul>
    <li>Malaga</li>
    <li>Madrid</li>
    <li>Barcelona</li>
</ul>
<h2>Description list</h2>
<dl>
    <dt>Green</dt>
    <dt>Pink</dt>
    <dt>Purple</dt>
</dl>

    
</body>
</html>
