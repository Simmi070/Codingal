<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Bootstrap Tipography</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>

<body>
    <div class="container"></div>
    <h1>Heading lists</h1>
    <h1 class="display-1">Hello</h1>
    <h1 class="display-2">Hello</h1>
    <h1 class="display-3">Hello</h1>
    <h1 class="display-4">Hello</h1>
    <div class="container">
        <h1>Lighter, Secondary text with small tag and text-muted
            <small class="text-muted">Hello everyone</small>
        </h1>
        <dl>
            <dt>Coffee</dt>
            <dd>White Hot Drink</dd>
        </dl>
    </div>
</body>

</html>
